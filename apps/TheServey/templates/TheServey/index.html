<!doctype html>
<html lang="en">
  <head>
    <title>The survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
      <form action="/TheServey/submit" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Your name:</label>
          <input type="email" class="form-control" name='urname' placeholder="your name">
        </div>
        location:
        <select class="form-control" name='loca'>
          <option>San jose</option>
          <option>Moutan view</option>
          <option>Hustin</option>
          <option>boston</option>
          <option>sunset beach</option>
        </select>
        Favorate language:
        <select class="form-control" name='fav'>
          <option>Python</option>
          <option>CSS</option>
          <option>HTML</option>
          <option>JavaScript</option>
          <option>Orange cryons</option>
        </select>
        <br>
        <textarea class="form-control" rows="3" placeholder="Comments" name="comments"></textarea>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>

</html>
